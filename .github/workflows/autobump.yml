name: Auto-bump Casks and Formulas

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
    inputs:
      cask:
        description: "Cask to bump (leave empty for all)"
        required: false
      formula:
        description: "Formula to bump (leave empty for all)"
        required: false

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for updates and create PRs
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install tap
          brew tap ${{ github.repository }}

          # Bump casks
          if [[ -n "${{ inputs.cask }}" ]]; then
            brew livecheck --cask "${{ inputs.cask }}" --newer-only && \
              brew bump-cask-pr "${{ inputs.cask }}" --no-browse --no-fork || true
          else
            # Check all casks in this tap
            for cask in Casks/*.rb; do
              name=$(basename "$cask" .rb)
              echo "Checking cask $name..."
              brew livecheck --cask "$name" --newer-only && \
                brew bump-cask-pr "$name" --no-browse --no-fork || true
            done
          fi

          # Bump formulas
          if [[ -n "${{ inputs.formula }}" ]]; then
            brew livecheck --formula "${{ inputs.formula }}" --newer-only && \
              brew bump-formula-pr "${{ inputs.formula }}" --no-browse --no-fork || true
          else
            # Check all formulas in this tap
            if [[ -d Formula ]]; then
              for formula in Formula/*.rb; do
                name=$(basename "$formula" .rb)
                echo "Checking formula $name..."
                brew livecheck --formula "$name" --newer-only && \
                  brew bump-formula-pr "$name" --no-browse --no-fork || true
              done
            fi
          fi
